<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Data</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/pure-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/book_viewer.css') }}">
  </head>

  <body>
    <div id="layout">
      <a href="#menu" id="menuLink" class="menu-link"><span></span></a>

      <div id="menu">
        <div class="pure-menu">
          <a class="pure-menu-heading" href="{{ url_for('index') }}">Users</a>

          <ul class="pure-menu-list">
            {% for user in users %}
              <li class="pure-menu-item">
                <a href="{{ url_for('user', user_name=user)}}" class="pure-menu-link">{{ user | capitalize }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <div id="main">
        {% block name %}{% endblock %}
        <div class="content">
          {% block content %}{% endblock %}
        </div>
      </div>
        <footer class="site-footer">
        <div class="container">
            <strong>{{ display_users() | safe }}</strong>
        </div>
        </footer>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='javascripts/ui.js') }}"></script>

</body>
</html>
